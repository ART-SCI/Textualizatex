<script>

YUI().use(
  'aui-ace-editor',
  
    function(Y) {
      new Y.AceEditor(
      {
        boundingBox: '#miEditor',
        height: '200',
        mode: 'plain_text',
        value: 'Write here...',
        width: '900'
      }
    ).render();
  }

);

</script>
